<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" charset="utf-8"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
<img src="logo.png" alt="">
  </header>
  <main>
<section class="cd-wrapper" id="app">
  <div class="menu">
    <label for="search">Choose your genre</label>
    <select id="search" class="" name="" v-model="selected">
      <option value="">All</option>
      <option v-for="category in categories">{{category}}</option>

    </select>

  </div>
  <div class="cd" v-for="album in albums" v-if="(album.genre == selected) || (selected == 'All') || (selected == '')">
<img v-bind:src="album.poster" alt="album.title">
<div class="cd-info">

  <h3>{{album.title}}</h3>
  <h5>{{album.author}}</h5>
  <h5>{{album.year}}</h5>



</div>
  </div>

</section>
  </main>
<script src="myscript.js" charset="utf-8"></script>
</body>
</html>
